{% set version="1.8.0" %}
{% set name="MethTargetedNGS" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 79753545e34c130e0139f9fb889b5596d95a15354b36b24e43d04f1936d4eeb3
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biostrings
    - 'r-base >=3.1.2'
    - r-gplots
    - r-seqinr
    - r-stringr
  run:
    - bioconductor-biostrings
    - 'r-base >=3.1.2'
    - r-gplots
    - r-seqinr
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/MethTargetedNGS.html
  license: Artistic-2.0
  summary: 'Perform step by step methylation analysis of Next Generation Sequencing
    data.'
