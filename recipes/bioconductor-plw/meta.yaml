{% set version="1.36.0" %}
{% set name="plw" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 50144f62c1db789d3d4e65275c5f157827474676fc37f966360520788cbba200
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-affy >=1.23.4'
    - 'r-base >=2.10'
    - r-mass
  run:
    - 'bioconductor-affy >=1.23.4'
    - 'r-base >=2.10'
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/plw.html
  license: GPL-2
  summary: 'Probe level Locally moderated Weighted median-t (PLW) and Locally Moderated
    Weighted-t (LMW).'
