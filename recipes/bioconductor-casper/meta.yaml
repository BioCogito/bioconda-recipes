{% set version="2.10.0" %}
{% set name="casper" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 423af4bef7c1c29caf0b5bca86de61bc677082f1c6f811ba09c758ebf1caa59a
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-ebarrays
    - bioconductor-gaga
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-rsamtools
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.25'
    - 'r-base >=2.14.1'
    - r-coda
    - r-gtools
    - r-mgcv
    - r-sqldf
    - r-survival
    - r-vgam
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-ebarrays
    - bioconductor-gaga
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-rsamtools
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.25'
    - 'r-base >=2.14.1'
    - r-coda
    - r-gtools
    - r-mgcv
    - r-sqldf
    - r-survival
    - r-vgam
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/casper.html
  license: 'GPL (>=2)'
  summary: 'Infer alternative splicing from paired-end RNA-seq data. The model is
    based on counting paths across exons, rather than pairwise exon connections, and
    estimates the fragment size and start distributions non-parametrically, which
    improves estimation precision.'
