{% set version="1.10.0" %}
{% set name="quantro" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: e528c8081594e23c400b772b3e8f301cd87781b03f5f05d5c7c9acff97e895e3
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-minfi
    - 'r-base >=3.1.3'
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-iterators
    - r-rcolorbrewer
  run:
    - bioconductor-biobase
    - bioconductor-minfi
    - 'r-base >=3.1.3'
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-iterators
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/quantro.html
  license: 'GPL (>=3)'
  summary: 'A data-driven test for the assumptions of quantile normalization using
    raw data such as objects that inherit eSets (e.g. ExpressionSet, MethylSet). Group
    level information about each sample (such as Tumor / Normal status) must also
    be provided because the test assesses if there are global differences in the distributions
    between the user-defined groups.'
