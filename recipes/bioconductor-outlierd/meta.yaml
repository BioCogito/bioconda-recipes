{% set version="1.40.0" %}
{% set name="OutlierD" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 49689c920068bd8063b75da72cfdcd38efad83f21b2169e8b939ab1d57440317
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - 'r-base >=2.3.0'
    - r-quantreg
  run:
    - bioconductor-biobase
    - 'r-base >=2.3.0'
    - r-quantreg
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/OutlierD.html
  license: 'GPL (>= 2)'
  summary: 'This package detects outliers using quantile regression on the M-A scatterplots
    of high-throughput data.'
