{% set version="1.18.0" %}
{% set name="triform" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 79b8963dc1998a1e90621f46f078bbe50575f53b5f56982460e5ab7694e99a38
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - 'bioconductor-iranges >=2.5.27'
    - 'r-base >=2.11.0'
    - r-yaml
  run:
    - bioconductor-biocgenerics
    - 'bioconductor-iranges >=2.5.27'
    - 'r-base >=2.11.0'
    - r-yaml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/triform.html
  license: GPL-2
  summary: 'The Triform algorithm uses model-free statistics to identify peak-like
    distributions of TF ChIP sequencing reads, taking advantage of an improved peak
    definition in combination with known profile characteristics.'
