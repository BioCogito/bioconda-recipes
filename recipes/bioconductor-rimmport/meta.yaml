{% set version="1.4.2" %}
{% set name="RImmPort" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 5c17159a042bbe6bfc280b6f072074e389a158e503b7381bf90df48bc651510f
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-data.table
    - r-dbi
    - r-dplyr
    - r-plyr
    - r-reshape2
    - r-rsqlite
    - r-sqldf
  run:
    - r-base
    - r-data.table
    - r-dbi
    - r-dplyr
    - r-plyr
    - r-reshape2
    - r-rsqlite
    - r-sqldf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/RImmPort.html
  license: GPL-3
  summary: 'The RImmPort package simplifies access to ImmPort data for analysis in
    the R environment. It provides a standards-based interface to the ImmPort study
    data that is in a proprietary format.'
