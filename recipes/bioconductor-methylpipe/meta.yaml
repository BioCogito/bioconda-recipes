{% set version="1.10.0" %}
{% set name="methylPipe" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 3f9400024194cc6109447bd214a4a6ccf056be26749d1bedefdf641ac31ef9b5
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-gviz
    - bioconductor-iranges
    - bioconductor-marray
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - 'bioconductor-summarizedexperiment >=0.2.0'
    - 'r-base >=3.2.0'
    - r-data.table
    - r-gplots
  run:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-gviz
    - bioconductor-iranges
    - bioconductor-marray
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - 'bioconductor-summarizedexperiment >=0.2.0'
    - 'r-base >=3.2.0'
    - r-data.table
    - r-gplots
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/methylPipe.html
  license: GPL(>=2)
  summary: 'Memory efficient analysis of base resolution DNA methylation data in both
    the CpG and non-CpG sequence context. Integration of DNA methylation data derived
    from any methodology providing base- or low-resolution data.'
