{% set version="2.2.0" %}
{% set name="BgeeDB" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 5b55d492dc942aea797e289478747ba2abec63e2cae57ebb82a896dc42ce87dd
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-graph
    - bioconductor-topgo
    - 'r-base >=3.3.0'
    - r-data.table
    - r-digest
    - r-dplyr
    - r-rcurl
    - r-tidyr
  run:
    - bioconductor-biobase
    - bioconductor-graph
    - bioconductor-topgo
    - 'r-base >=3.3.0'
    - r-data.table
    - r-digest
    - r-dplyr
    - r-rcurl
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/BgeeDB.html
  license: GPL-2
  summary: 'A package for the annotation and gene expression data download from Bgee
    database, and TopAnat analysis: GO-like enrichment of anatomical terms, mapped
    to genes by expression patterns.'
