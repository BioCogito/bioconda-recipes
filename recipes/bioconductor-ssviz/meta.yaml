{% set version="1.10.0" %}
{% set name="ssviz" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 7d5707797f1e483e884d7ed1a5a3e62057d42a7724358d639ab301e5bb60517a
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biostrings
    - bioconductor-rsamtools
    - 'r-base >=2.15.1'
    - r-ggplot2
    - r-rcolorbrewer
    - r-reshape
  run:
    - bioconductor-biostrings
    - bioconductor-rsamtools
    - 'r-base >=2.15.1'
    - r-ggplot2
    - r-rcolorbrewer
    - r-reshape
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/ssviz.html
  license: GPL-2
  summary: 'Small RNA sequencing viewer'
