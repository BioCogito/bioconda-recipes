{% set version="1.14.0" %}
{% set name="savR" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 2de2cf4158943c10eba3cc19e815588b1563d7d88a010ea2fe44d37cc09fb474
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-reshape2
    - r-scales
    - r-xml
  run:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-reshape2
    - r-scales
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/savR.html
  license: AGPL-3
  summary: 'Parse Illumina Sequence Analysis Viewer (SAV) files, access data, and
    generate QC plots.'
