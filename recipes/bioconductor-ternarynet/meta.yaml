{% set version="1.20.0" %}
{% set name="ternarynet" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 62ecf2d87850842ef80828a2df6b3d464d57469707925b1e2b22bd0ed0dd7331
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'r-base >=2.10.0'
    - r-igraph
  run:
    - 'r-base >=2.10.0'
    - r-igraph
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/ternarynet.html
  license: 'GPL (>= 2)'
  summary: 'A computational Bayesian approach to ternary gene regulatory network estimation
    from gene perturbation experiments.'
