{% set version="1.50.0" %}
{% set name="SAGx" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: caddd6951ccf3d7b7a94d0cdc139fd64190da16a3543aedc71fbd4883a5d279a
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-multtest
    - 'r-base >=2.5.0'
  run:
    - bioconductor-biobase
    - bioconductor-multtest
    - 'r-base >=2.5.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/SAGx.html
  license: GPL-3
  summary: 'A package for retrieval, preparation and analysis of data from the Affymetrix
    GeneChip. In particular the issue of identifying differentially expressed genes
    is addressed.'
