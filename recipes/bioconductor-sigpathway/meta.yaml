{% set version="1.44.1" %}
{% set name="sigPathway" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 729ddbd6f16a43f3f860dc6907c79e3df4ba944d18e8110d6bd22d674c0ac8e8
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'r-base >=2.10'
  run:
    - 'r-base >=2.10'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/sigPathway.html
  license: GPL-2
  summary: 'Conducts pathway analysis by calculating the NT_k and NE_k statistics
    as described in Tian et al. (2005)'
