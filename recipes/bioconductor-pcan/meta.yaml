{% set version="1.4.0" %}
{% set name="PCAN" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 9174b55dee7b64ace5a0dd20ac0fa854d11e95ac394b1c780ee201facb844e03
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocparallel
    - 'r-base >=3.3'
  run:
    - bioconductor-biocparallel
    - 'r-base >=3.3'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/PCAN.html
  license: 'CC BY-NC-ND 4.0'
  summary: 'Phenotypes comparison based on a pathway consensus approach. Assess the
    relationship between candidate genes and a set of phenotypes based on additional
    genes related to the candidate (e.g. Pathways or network neighbors).'
