{% set version="1.34.0" %}
{% set name="microRNA" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 231f97aedfad5f89b68492303b783e7fefd3fddca9be407e08fdbecfba56e608
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biostrings >=2.11.32'
    - 'r-base >=2.10'
  run:
    - 'bioconductor-biostrings >=2.11.32'
    - 'r-base >=2.10'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/microRNA.html
  license: Artistic-2.0
  summary: 'Different data resources for microRNAs and some functions for manipulating
    them.'
