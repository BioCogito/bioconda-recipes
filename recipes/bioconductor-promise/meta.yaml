{% set version="1.28.0" %}
{% set name="PROMISE" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: e16b4d9ae613849e1a3a38f5023b314980e3412969f7fa88f83cda2eb147aab8
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-gseabase
    - 'r-base >=3.1.0'
  run:
    - bioconductor-biobase
    - bioconductor-gseabase
    - 'r-base >=3.1.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/PROMISE.html
  license: 'GPL (>= 2)'
  summary: 'A general tool to identify genomic features with a specific biologically
    interesting pattern of associations with multiple endpoint variables as described
    in Pounds et. al. (2009) Bioinformatics 25: 2013-2019'
