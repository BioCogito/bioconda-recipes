{% set version="1.34.0" %}
{% set name="CGHregions" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a7323c86fb6a4d7ca69383e2a456a2e747357d45e9b5e5acd7464bf577c5a6b4
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-cghbase
    - 'r-base >=2.0.0'
  run:
    - bioconductor-biobase
    - bioconductor-cghbase
    - 'r-base >=2.0.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CGHregions.html
  license: 'GPL (http://www.gnu.org/copyleft/gpl.html)'
  summary: 'Dimension Reduction for Array CGH Data with Minimal Information Loss'
