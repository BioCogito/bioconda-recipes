{% set version="1.32.0" %}
{% set name="spkTools" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: bff6714bb747f3eecc3e9cc17808a2e9dffebe5cc705a1ef7103e70942424728
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biobase >=2.5.5'
    - 'r-base >=2.7.0'
    - r-gtools
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.5.5'
    - 'r-base >=2.7.0'
    - r-gtools
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/spkTools.html
  license: 'GPL (>= 2)'
  summary: 'The package contains functions that can be used to compare expression
    measures on different array platforms.'
