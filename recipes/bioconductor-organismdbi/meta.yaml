{% set version="1.18.0" %}
{% set name="OrganismDbi" %}
{% set bioc="3.5" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: ece3416145958a7d7be8fb076204546d4523e5711872445444d16398faab4a9e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-annotationdbi >=1.33.15'
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.15.10'
    - bioconductor-biocinstaller
    - 'bioconductor-genomicfeatures >=1.23.31'
    - bioconductor-genomicranges
    - bioconductor-graph
    - bioconductor-iranges
    - bioconductor-rbgl
    - 'bioconductor-s4vectors >=0.9.25'
    - 'r-base >=2.14.0'
    - r-rsqlite
  run:
    - 'bioconductor-annotationdbi >=1.33.15'
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.15.10'
    - bioconductor-biocinstaller
    - 'bioconductor-genomicfeatures >=1.23.31'
    - bioconductor-genomicranges
    - bioconductor-graph
    - bioconductor-iranges
    - bioconductor-rbgl
    - 'bioconductor-s4vectors >=0.9.25'
    - 'r-base >=2.14.0'
    - r-rsqlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The package enables a simple unified interface to several annotation packages each of which has its own schema by taking advantage of the fact that each of these packages implements a select methods.'
